<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Failed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8d7da;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 40px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #d9534f;
      }
      p {
        color: #333;
        font-size: 18px;
      }
      .btn {
        background-color: #d9534f;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #c9302c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Verification Failed!</h1>
      <p>We were unable to verify your account at this moment.</p>
      <p>Please try again after some time.</p>
      <button
        class="btn"
        onclick="window.location.href='http://localhost:5173/history'"
      >
        Return
      </button>
    </div>
  </body>
</html>
